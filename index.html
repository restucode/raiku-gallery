<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kersa | Digital Art Raiku Collection</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KERSA <span>ARTWORK</span></h1>
        <p>Digital Art Raiku Collection & Proof of Work</p>
        
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterGallery('all')">All</button>
            <button class="filter-btn" onclick="filterGallery('raiku-tweets')">Raiku Tweets</button>
            <button class="filter-btn" onclick="filterGallery('illustration')">Illustrations</button>
        </div>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <div id="artModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>

            <div class="modal-body">
                <div class="modal-media-section" id="mediaContainer">
                    <img id="modalMainImg" src="" alt="Art Display" class="active-media">
                    
                    <video id="modalMainVideo" controls playsinline class="hidden-media">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <div class="zoom-hint" id="zoomHint">Click to Zoom</div>
                </div>

                <div class="modal-info-section">
                    <div class="modal-header-group">
                        <div id="modalCategory" class="art-category-tag">CATEGORY</div>
                        <div id="modalTools" class="tools-container"></div>
                    </div>

                    <h2 id="modalTitle" class="modal-title">Title</h2>
                    <p id="modalDesc" class="modal-desc">Description</p>

                    <div class="pow-section">
                        <h4 class="pow-title">Proof of Work</h4>
                        <div class="pow-container">
                            <div class="pow-item" onclick="viewMainImage()" title="View Main Art">
                                <img id="artThumbnail" src="" alt="Main Art">
                                <div class="pow-label">ART</div>
                            </div>

                            <div class="pow-item" onclick="viewProofImage()" title="View Proof Image">
                                <img id="powStaticImg" src="" alt="Static Proof">
                                <div class="pow-label">PROOF</div>
                            </div>

                            <div class="pow-item video-trigger" onclick="playProofVideo()" title="Play Video">
                                <div class="play-icon">▶</div>
                                <div class="pow-label">VIDEO</div>
                            </div>
                        </div>
                    </div>

                    <div class="download-section">
                        <h4 class="pow-title">Source Files</h4>
                        <div class="download-group">
                            <a id="btnMdp" href="#" class="download-btn mdp-btn" download>
                                <span class="dl-icon">↓</span> .MDP
                            </a>
                        </div>
                    </div>

                     <div class="action-group">
                        <a href="#" id="modalLink" target="_blank" class="action-btn primary-btn">
                            View on X / Twitter
                        </a>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img src="brand/logo.png" alt="Raiku Logo" class="footer-logo">
            <p>Look at me <a class="accent-text" href="https://x.com/kersa1n">@kersa1n</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
